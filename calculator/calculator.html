<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main>
    <div class="main_view">
      <p class="num_view">0</p>
    </div>
    <div>
      <button type="button" id="num_7" class="button number">7</button>
      <button type="button" id="num_8" class="button number">8</button>
      <button type="button" id="num_9" class="button number">9</button>
      <button type="button" id="mul" class="button sym">X</button>
    </div>
    <div>
      <button type="button" id="num_4" class="button number">4</button>
      <button type="button" id="num_5" class="button number">5</button>
      <button type="button" id="num_6" class="button number">6</button>
      <button type="button" id="sub" class="button sym">-</button>
    </div>
    <div>
      <button type="button" id="num_1" class="button number">1</button>
      <button type="button" id="num_2" class="button number">2</button>
      <button type="button" id="num_3" class="button number">3</button>
      <button type="button" id="" class="button sym plus">+</button>
    </div>
    <div>
      <button type="button" id="num_0" class="button number">0</button>
      <button type="button" class="button reset">re</button>
      <button type="button" class="button sym divide">รท</button>
      <button type="button" class="button sym result">=</button>
    </div>
  </main>
</body>
</html>
